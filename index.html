<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" type="module" defer></script>
    <title>PollyGlot App</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__image"
        src="./assets/parrot.png"
        alt="A colorful parrot"
      />
      <div class="header__text">
        <h1 class="header__text--title">PollyGlot</h1>
        <p class="header__text--subtitle">Perfect Translation Every Time</p>
      </div>
    </header>
    <main>
      <section class="translator">
        <form id="translator-form">
          <label for="input-text" class="translator__input"
            >Text to translate ðŸ‘‡</label
          >
          <textarea name="prompt" id="input-text"></textarea>
          <label for="language-selection" class="translator__language"
            >Select language ðŸ‘‡</label
          >
          <section class="language-selection">
            <div class="radio-group">
              <input
                type="radio"
                id="french"
                name="target-language"
                value="french"
                required
              />
              <label for="french">French</label>

              <input
                type="radio"
                id="spanish"
                name="target-language"
                value="spanish"
                required
              />
              <label for="spanish">Spanish</label>

              <input
                type="radio"
                id="japanese"
                name="target-language"
                value="japanese"
                required
              />
              <label for="japanese">Japanese</label>
            </div>
            <button class="language-selection__button"></button>
          </section>
        </form>
      </section>
    </main>
  </body>
</html>
